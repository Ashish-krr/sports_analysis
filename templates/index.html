<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push-Up Analysis - Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
    .container { max-width: 900px; margin: 60px auto; padding: 24px; background: #111827; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin-top: 0; color: #93c5fd; }
    p { color: #cbd5e1; }
    .card { border: 1px solid #1f2937; padding: 20px; border-radius: 10px; background: #0b1220; }
    input[type="file"] { padding: 10px; background: #0b1220; border: 1px dashed #334155; color: #e2e8f0; border-radius: 8px; width: 100%; }
    .actions { margin-top: 16px; }
    button { padding: 10px 16px; border-radius: 8px; background: #2563eb; color: white; border: none; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .hint { font-size: 0.9rem; color: #94a3b8; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Push-Up Analyzer</h1>
    <p>Upload a video to analyze form, rep count, and get feedback.</p>
    <div class="card">
      <form action="/analyze" method="POST" enctype="multipart/form-data">
        <label for="video">Choose a video file (e.g., mp4, mov):</label>
        <input id="video" type="file" name="video" accept="video/*" required />
        <div class="actions">
          <button type="submit">Start Analysis</button>
        </div>
        <div class="hint">Your video is processed locally on this server.</div>
      </form>
    </div>
  </div>
</body>
</html>
